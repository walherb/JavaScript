<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>First Webpage</title>
  </head>
  <body>
    <!-- image as a link -->
    <a href="https://www.udemy.com"><img src="./images/udemy.png" alt="udemy logo" width="100px" /></a>
    <!-- empty link -->
    <a href="#">Empty Link</a>
    <!-- external links -->
    <a href="https://www.google.com" target="_blank">Google</a>
    <!-- internal links -->
    <a href="about.html" target="_blank">about page</a>
    <!-- links within the page -->
    <a href="#udemy">udemy logo</a>
    <h3 id="udemy">udemy logo</h3>
    <!-- sup and sub -->
    <h1>Hello I'm 1<sup>st</sup> John <sub>in town</sub></h1>
    <!-- html entinties, should use w3schools -->
    <h1>HTML ENTINTIES &reg; &yen; &euro; &pound;</h1>
    <!-- tables -->
    <table>
      <tr>
        <th>Number</th>
        <th>Name</th>
      </tr>
      <tr>
        <td>1</td>
        <td>John</td>
      </tr>
      <tr>
        <td>3</td>
        <td>Peter</td>
      </tr>
    </table>
  </body>
</html>
